# Description: Service proxy configuration
services:
  - name: backend_service
    algorithm: random # round_robin, random, consistent, weighted
    endpoints:
      - ip: 127.0.0.1
        port: 3002
        weight: 1 # Optional
        
routes:
  - host: localhost:8088
    paths:
      - pathType: Prefix # Exact, Prefix
        path: /api/v2
        service:
          rewrite: /service/v2 # Optional
          name: backend_service