# Description: Service proxy configuration
services:
  - name: backend_service
    algorithm: round_robin # round_robin, random, consistent, weighted
    endpoints:
      - ip: 127.0.0.1:3002
        weight: 1 # Optional

routes:
  - host: example.com
    paths:
      - pathType: Prefix
        path: /api/v2
        service:
          rewrite: /service/v2 # Optional
          name: backend_service